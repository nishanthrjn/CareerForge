# infra/docker-compose.yml
version: '3.9'

services:
  mongo:
    image: mongo:7
    container_name: cv-tailor-mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  api:
    build:
      context: ..
      dockerfile: apps/backend/Dockerfile
    container_name: cv-tailor-api
    env_file:
      - ./env/backend.example.env
    depends_on:
      - mongo
    ports:
      - '4000:4000'

  web:
    build:
      context: ..
      dockerfile: apps/frontend/Dockerfile
    container_name: cv-tailor-web
    env_file:
      - ./env/frontend.example.env
    depends_on:
      - api
    ports:
      - '3000:3000'

volumes:
  mongo_data:
