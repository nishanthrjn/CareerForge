<!DOCTYPE html>
<html>
<body>
<h3>Create Job</h3>

<form id="jobForm">
  <label>Title:</label><br>
  <input type="text" id="title"><br><br>

  <label>Company:</label><br>
  <input type="text" id="company"><br><br>

  <label>Location:</label><br>
  <input type="text" id="location"><br><br>

  <label>Job Description:</label><br>
  <textarea id="jobDescription"></textarea><br><br>

  <button type="button" onclick="submitJob()">Create Job</button>
</form>

<script>
async function submitJob() {
  const data = {
    title: document.getElementById("title").value,
    company: document.getElementById("company").value,
    location: document.getElementById("location").value,
    jobDescription: document.getElementById("jobDescription").value
  };

  const res = await fetch("http://localhost:4000/api/jobs", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const json = await res.json();
  alert("Job Created:\n" + JSON.stringify(json, null, 2));
}
</script>

</body>
</html>
